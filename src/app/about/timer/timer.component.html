<div class="timer">
  <app-progress-bar [progress]="progress"></app-progress-bar>
  <app-display [time]="countdown"></app-display>

  <div class="buttons">
    <button *ngIf="timerService.paused" (click)="timerService.toggleCountdown()">시작</button>
    <button *ngIf="!timerService.paused" (click)="timerService.toggleCountdown()">임시중지</button>
    <button   (click)="timerService.restartCountdown()">다시시작</button>
  </div>

</div>
