<div class="container">
  <mat-card>
    <p>
      <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo"/>
    </p>
    <mat-card-content>
      <mat-card-title translate>Hello world !</mat-card-title>
      <mat-card-subtitle>
        <app-loader [isLoading]="isLoading" size="1.5"></app-loader>
        <q [hidden]="isLoading">{{quote}}</q>
      </mat-card-subtitle>
    </mat-card-content>
  </mat-card>
  <app-progress-bar [progress]="counterProgress" ></app-progress-bar>
  <app-countdown [init]="totalCountdown" #countdown
  (OnDecrease)="updateProgress($event)"
  (OnComplete)="countdownFinished()"></app-countdown>

  <div class="initInput">
     <label for="totalCountdown">초기값:</label>
      <input id="totalCountdown" type="text" [(ngModel)]="totalCountdown">
  </div>
  <button  (click)="countdown.startCountdown(); counterProgress=0; ">리셋</button>
</div>
